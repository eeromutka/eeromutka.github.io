<div class=topbar>
    <div class=topbar-contents>
        <a class=title href="{{ site.baseurl }}/">{{ site.greeting }}</a>
        <h4>
            Blog about my adventures in programming, graphics and game development
        </h4>
        <nav>
            {% for x in site.navlinks %}
                {% if forloop.first == false %}
                    <span>&bull;</span>
                {% endif %}
                {% if x.internal == true %}
                    <a class=navlink href="{{ site.baseurl }}{{ x.url }}">{{ x.text }}</a>
                {% else %}
                    <a class=navlink href="{{ x.url }}">{{ x.text }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
